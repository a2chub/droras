<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="/index.html" frameborder="0" id="main"></iframe>
    <div id="all_btn">
        <button class="config" id="dwonload">CSV<br>Download</button>
        <button class="config" id="reload">CSV<br>Reload</button>
        <button class="config" id="upload">Log<br>Upload</button>
    </div>
    <script>
        const download = document.getElementById('dwonload');
        const reload = document.getElementById('reload');
        const upload = document.getElementById('upload');

        download.addEventListener('click', () => {
            sendreq('/csv_dwonload');            
        });

        reload.addEventListener('click', () => {
            sendreq('/csv_reload');
        });
        upload.addEventListener('click', () => {
            sendreq('/log_upload');
        });


        function sendreq(req_path){
            var xhr = new XMLHttpRequest();

            // リクエストが完了した際の処理を定義します
            xhr.onload = function() {
            if (xhr.status === 200) {
                // リクエストが成功した場合の処理
                console.log('リクエストが成功しました');
                console.log(xhr.responseText);
            } else {
                // リクエストが失敗した場合の処理
                console.log('リクエストが失敗しました');
            }
            };

            // GETリクエストを送信します
            xhr.open('GET', req_path, true);
            xhr.send();
        }
    </script>
    <style>
        #main{
            width: 100%;
            height: 600px;
            border: none;
            padding: 0;
        }
        #all_btn{
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 5px;
            padding: 5px;
        }
        config{
            width: 150px;
            height: 55px;
            margin: 20px;
            padding: 5px;
        }
        
    </style>
</body>
</html>
